
<!DOCTYPE html>
<html lang="en">
  
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrolling Report</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <script>
/* üîí Block direct access without login */
if (sessionStorage.getItem("LOGGED_IN") !== "YES") {
  window.location.replace("index.html");
}
</script>



<div class="form-container">
<div class="form-header">
  <h1>Patrolling Supervisors Daily Report</h1>
 </div>
  
  <hr>

<form id="patrollingform">

<!-- REPORTER -->
  
<div class="section">
  <h3>Employee Details </h3>

  <label>Employee Number</label>
<div class="emp-search-wrapper">
  <input type="number" id="empno" name="empno" data-maxdigits="4">
  <button
    type="button"
    id="searchEmpBtn"
    class="search"
    onclick="fetchEmployee()"
    disabled>
    üîç Search
  </button>
</div>
<div id="empStatus" style="margin-top:6px;font-size:13px;"></div>
  



<label>Name</label>
<input type="text" id="name" name="name" readonly>

<label>Designation</label>
<input type="text" id="designation" name="designation" readonly>


 

    <label>Location/Project</label>
  <select id="location" name="location" >
  <option value="">-- Designation --</option>  
  <option value="Baladiya">Baladiya</option>
  <option value="Civil Aviation">Civil Aviation</option>
    <option value="Q-Mall">Q-Mall</option>
    <option value="QMA">QMA</option>
    <option value="VIP Tower">VIP Tower</option>
    <option value="Katara">Katara</option>
    <option value="Cyber Security">Cyber Security</option>
    <option value="HBK PORR">HBK PORR</option>
    <option value="Aspire">Aspire</option>
    <option value="MOF">MOF</option>
    <option value="Lusail Midmac">Lusail Midmac</option>
    <option value="CCC">CCC</option>
    <option value="Qatar Rail">Qatar Rail</option>
  </select>

  
   <label>Location Remark</label>
  <input type="text" id="LocationRemark" name="LocationRemark" data-maxchars="200">
  </div>


   <div class="section">
     <h3>Incident Details</h3>

     <label>Incident Type</label>
  <select id="IncidentType" name="IncidentType" >
  <option value="">-- Incident Type --</option>  
  <option value="Found Normal">Found Normal</option>
    
  <option value="Absent from Duty ">Absent from Duty </option>
<option value="Late for Duty">Late for Duty</option>
<option value="Sleeping on Duty">Sleeping on Duty</option>
<option value="You were found with stolen items">You were found with stolen items</option>
<option value="Leaving your post without being relieved">Leaving your post without being relieved</option>
<option value="Improper Handing/Taking Over of Duties">Improper Handing/Taking Over of Duties</option>
<option value="Insulting the company's reputation in front of the customer">Insulting the company's reputation in front of the customer</option>
<option value="Gross Negligence">Gross Negligence</option>
<option value="Not following site instructions ">Not following site instructions </option>
<option value="Missing from site when on duty for unjustified reason ">Missing from site when on duty for unjustified reason </option>
<option value="Unshaven / Un-groomed / improper Haircut">Unshaven / Un-groomed / improper Haircut</option>
<option value="Abusing position in own interest">Abusing position in own interest</option>
<option value="Late Arrival from leave">Late Arrival from leave</option>
<option value="Not following safety instructions">Not following safety instructions</option>
<option value="Refusal of duties / Transfer">Refusal of duties / Transfer</option>
<option value="Alcohol / Drug Abuse">Alcohol / Drug Abuse</option>
<option value="Incomplete & Dirty Uniform">Incomplete & Dirty Uniform</option>
<option value="Disobedience">Disobedience</option>
<option value="Not informing the company of incident at site">Not informing the company of incident at site</option>
<option value="Misuse of customer / NSS property ">Misuse of customer / NSS property </option>
<option value="Use of mobile phone on duty">Use of mobile phone on duty</option>
<option value="Listening to music on site">Listening to music on site</option>
<option value="Un-Authorizes acceptance of gifts ">Un-Authorizes acceptance of gifts </option>
<option value="Late Reporting for Transport">Late Reporting for Transport</option>
<option value="Wearing Expired Security Licence">Wearing Expired Security Licence</option>
<option value="Not wearing NSS ID Card on Duty ">Not wearing NSS ID Card on Duty </option>
<option value="Doing a job other than the job assigned to him / her ">Doing a job other than the job assigned to him / her </option>
<option value="Divulging sensitive company or customer information to unauthorized individuals">Divulging sensitive company or customer information to unauthorized individuals</option>
<option value="Failure to keep company vehicle clean & in good condition at all time">Failure to keep company vehicle clean & in good condition at all time</option>
<option value="Not Maintaining ISO Documents ISO">Not Maintaining ISO Documents ISO</option>
<option value="Verbal / Physical abuse towards others">Verbal / Physical abuse towards others</option>
<option value="Any other offence detrimental to the image of the company or State of Qatar">Any other offence detrimental to the image of the company or State of Qatar</option>

    
  </select>

     <label>Incident Remark</label>
  <input type="text" id="IncidentRemark" name="IncidentRemark" data-maxchars="200">

    <label>üì∏Upload Images 1</label><input type="file" input id="Images1" name="Images1" accept="image/*,application/pdf">
    <label>üì∏Upload Images 2</label><input type="file" input id="Images2" name="Images2" accept="image/*,application/pdf">
  </div>


  <div class="section">
     <h3>Witness Details</h3>

    <label>Name of Witness (if applicable)</label>
  <input id="witnessName" name="witnessName" data-maxchars="60">

   <label>Witness Employee Number</label>
  <input type="number" id="WitnessEmployeeNo" name="WitnessEmployeeNo" data-maxdigits="4">

  <label>Witness Signature</label>
  <canvas id="witnessSignPad" name="witnessSignPad"></canvas>
  
  <button type="button" class="secondary" onclick="clearWitnessSignature()">Clear Signature</button>
   </div>

  <div class="section">
     <h3>Supervisor Details</h3>

      <label>Supervisor Name</label>
  <input tyep="text" id="SupervisorName" name="SupervisorName" data-maxchars="100" readonly>

   <label>Employee Number</label>
  <input type="number" id="SupEmpNumber" name="SupEmpNumber" data-maxdigits="5" readonly>

     <label>Designation</label>
  <input type="text" id="Supdesignation" name="Supdesignation" readonly>
   </div>

 <!-- SIGNATURE -->

  <label>Signature</label>
  <canvas id="supSignPad" name="supSignPad"></canvas>
  
<button type="button" class="secondary" onclick="clearSupSignature()">Clear Signature</button>
   

<button type="submit" id="submitBtn" disabled>Submit</button>
<div id="status"></div>



</form>
<button type="button" onclick="goBack()">
  ‚¨Ö Back to Menu
</button>

function goBack() {
  window.history.back();
}
</script>

</body>
